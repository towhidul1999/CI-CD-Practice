name: CI (Node + Express)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test
      - name: Smoke run
        run: |
          npm start &
          echo $! > server.pid
          npx wait-on http://localhost:3000
          curl -sSf http://localhost:3000/ | head -n1
          curl -sSf http://localhost:3000/health
      - if: always()
        run: kill -9 $(cat server.pid) || true